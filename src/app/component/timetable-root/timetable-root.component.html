<div id="timetable-wrapper">
    <div id="table-title">
        <p *ngFor="let day of days; let idx = index">{{getDate(idx)}}</p>
    </div>

    <div id="table-scroll">
        <div id="table-content">

            <app-timetable-day *ngFor="let day of days; let idx = index" [start]="startTime" [end]="endTime" [appointments]="groupedAppointments[idx]" [showIndex]="idx === 0" class="day show-index"></app-timetable-day>
        </div>
    </div>
</div>
